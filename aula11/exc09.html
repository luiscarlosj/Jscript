<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
    
    <input type="button" value="Verificar" onclick='calcular()'>

    Nacionalidade: <input type="text" name="txtnac" id="txtnac"> 
    
    <input type="button" value="Verificar" onclick='nacionalidade()'>

    <div id="res"></div>
    <div id="nac"></div>

    <script>
          //var txtv = window.document.getElementById('txtvel');
          //var txtv = window.document.querySelecto('input#txtvel');

          function calcular (){
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');

            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/l<strong><p>`

            if(vel > 60)    {
                res.innerHTML+= `<p>Você está <strong>MULTADO<strong><p>`
            }

            res.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
                
          }

          function nacionalidade(){
            var txtn = window.document.getElementById('txtnac');
            var nac = window.document.getElementById('nac');

            nac.innerHTML = `<p>Sua nacionalidade é <strong>${txtn.value}<strong><p>`

            if(nac == 'Brasileiro' || nac =='Brasil')    {
                nac.innerHTML+= `<p>Você é <strong>BRASILEIRO<strong><p>`
            }else{
                nac.innerHTML+= `<p>Você é <strong>ESTRANGEIRO<strong><p>`
            }
                
          }


    </script>
</body>
</html>
