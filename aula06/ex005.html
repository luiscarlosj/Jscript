<body>
    
  <h1>Ol√° mundo!</h1>

  <p>Testando meu primeiro programa</p>

  <script> 
    
    var n = 10;

    document.writeln('\nValor de n ' + n +'   ')
    
    document.writeln('\nValor de n ' + n++ +'   ')

    document.writeln('\nValor de n ' + ++n +'   ')

    document.writeln('\nValor de n ' + n +'   ')

    var x = n % 2 == 0 ? 1 : 0
    
    document.writeln('\nValor de x ' + x +'   ') 

    var y = 4 > 2 && 3 < 0
    
    document.writeln('\nValor de x ' + y +'   ')

    var z = 4 > 2 || 3 < 0
    
    document.writeln('\nValor de x ' + z +'   ')

  </script>
